<div *ngIf= "dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Araç Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>

<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} aradınız
</div>

<table *ngIf= "dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Araba Id</th>
      <th>Araba Adı</th>
      <th>Renk</th>
      <th>Günlük Fiyat</th>
      <th>Model</th>
      <th>Açıklama</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars |filterPipe:filterText">
    <td>{{car.carId}}</td>
    <td>{{car.carName}}</td>  
    <td>{{car.colorId}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.description}}</td>
    <td><button onclick="window.location.href = 'http://localhost:4200/rentals/add';" (click)="addToCart(car)" class="btn btn-success">Kirala</button></td>
    
  </tr>
</tbody>
</table>
