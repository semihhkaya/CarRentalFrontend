<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araç Kirala</h5></div>
            <div class="card-body">
                <form [formGroup]="rentalAddForm">
                    <div class="mb-3">
                        <label for="carId">Araç Kodu (Id)</label>
                    <div class="form-group">
                        <input type="number" 
                        id="carId" formControlName="carId" 
                        class="form-control" placeholder="Araç Kodu (Id)"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="customerId">Müşteri Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="customerId" formControlName="customerId" 
                        class="form-control" placeholder="Müşteri Id"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rentDate">Kiralama Tarihi</label>
                    <div class="form-group">
                        <input type="text" 
                        id="rentDate" formControlName="rentDate" 
                        class="form-control" placeholder="Kiralama Tarihi (GG-AA-YY)"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="returnDate">Teslim Tarihi</label>
                    <div class="form-group">
                        <input type="text" 
                        id="returnDate" formControlName="returnDate" 
                        class="form-control" placeholder="Teslim Tarihi (GG-AA-YY)"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="creditNumber">Kredi Kartı Numarası</label>
                        <div class="form-group">
                            <input type="text" 
                            id="creditNumber" formControlName="creditNumber" 
                            class="form-control" placeholder="Kredi Kartı Numarası"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
<br>
<p> <b>Aşağıdan araç bilgilerine ulaşabilirsiniz</b></p>
<app-car></app-car>
